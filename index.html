<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">


    <title>JS - Biglietto Treno</title>
</head>
<body>
    <header>
        <div class="container title text-center">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
    </header>
    
    <main class="d-flex flex-column">
        <div class="wrapper">
            <div class="main-container p-4">

                <div class="container info-container">
                    <div class="row d-flex align-items-center">
                        <div class="col-4">
                            <span class="input-title">Nome e Cognome</span>
                            <input type="text">
                        </div>
                        <div class="col-4">
                            <span class="input-title">Km Da percorrere</span>
                            <input type="text">
                        </div>
                        <div class="col-4">
                            <span class="input-title">Fascia d'et√†</span>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>-</option>
                                <option value="1">Maggiorenne</option>
                                <option value="2">Minorenne</option>
                                <option value="3">Over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="buttons">
                        <button>Genera</button>
                        <button>Annulla</button>
                    </div>
                </div>
                

                <div class="user-info">
                    <div id="km-count"></div>
                    <div id="age"></div>
                </div>

                <div id="result"></div>
            </div>
            
            <div class="container second-c">
                <h2>IL TUO BIGLIETTO</h2>
                <div class="container your-ticket">
                    <div class="row">
                        <div class="col-3">IL TUO NOME:</div>
                        <div class="col-9">
                            <table class="table table-light m-auto">
                            <thead>
                              <tr>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo Biglietto</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>



    <!-- <script src="js/script.js"></script> -->
</body>
</html>
