<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">


    <title>JS - Biglietto Treno</title>
</head>
<body>
    <header>
        <div class="container title text-center">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
    </header>
    
    <main class="d-flex flex-column">
        <div class="wrapper">
            <div class="main-container p-4">

                <div class="container info-container">
                    <div class="row d-flex align-items-center">
                        <div class="col-4">
                            <span class="input-title">Nome e Cognome</span>
                            <input type="text" id="input-name" value="">
                        </div>
                        <div class="col-4">
                            <span class="input-title">Km Da percorrere</span>
                            <input type="number" id="input-km">
                            <div>
                                <button type="button" id="submit" class="btn btn-outline-success">Genera</button>
                                <button type="button" id="annulla" class="btn btn-outline-success">Annulla</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <span class="input-title">Inserisci la tua et√†</span>
                            <select name="fascia" id="fascia">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="senior">Over 65</option>
                            </select>
                        </div> 
                        
                            
                        
                    </div>
                   
                </div>
                <div id="result"></div>
            </div>
            
            <div class="container second-c">
                <h2>IL TUO BIGLIETTO</h2>
                <div class="container your-ticket">
                    <div class="row">
                        <div class="col-3 name-col">
                            <h2 class="text-center">IL TUO NOME</h2>
                            <div id="output-name" class="text-center"></div>
                        </div>
                        <div class="col-9">
                            <table class="table table-light m-auto">
                            <thead>
                              <tr>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th scope="col">Codice CP</th>
                                <th scope="col">Costo Biglietto</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td id="output-discount"></td>
                                <td id="output-carrozza"></td>
                                <td id="output-cp"></td>
                                <td id="output-price"></td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>



    <script src="js/script.js"></script>
</body>
</html>
